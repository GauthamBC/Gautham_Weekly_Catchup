<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Campaign Dashboard</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f7faf9;
    margin: 0;
    padding: 0;
    color: #1A1F1E;
  }

  header {
    text-align: center;
    padding: 30px 10px;
    background: linear-gradient(90deg,#004F43,#006B5C);
    color: #fff;
    font-size: 1.8rem;
    font-weight: 600;
    letter-spacing: .5px;
  }

  /* Month Tabs */
  .month-tabs {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    background: #E6F2EF;
    padding: 10px;
    gap: 8px;
  }

  .month-tab {
    padding: 8px 18px;
    background: #fff;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    border: 1px solid #C4E1DA;
    transition: all .3s ease;
  }

  .month-tab.active {
    background: #004F43;
    color: #fff;
  }

  /* Layout grid */
  .dashboard {
    display: grid;
    grid-template-columns: 180px 1fr 280px;
    gap: 20px;
    padding: 30px 40px;
  }

  /* Week Sidebar */
  .week-sidebar {
    background: #E6F2EF;
    border-radius: 10px;
    padding: 12px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    height: fit-content;
  }

  .week-tab {
    padding: 8px 12px;
    background: #fff;
    border-radius: 6px;
    border: 1px solid #C4E1DA;
    cursor: pointer;
    font-size: 0.9rem;
    transition: all .3s ease;
  }

  .week-tab.active {
    background: #006B5C;
    color: #fff;
  }

  /* Brand Tabs */
  .brand-tabs {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 15px 0;
    gap: 10px;
    background: #E6F2EF;
  }

  .brand-tab {
    padding: 8px 16px;
    border-radius: 6px;
    background: #fff;
    border: 1px solid #C4E1DA;
    cursor: pointer;
    transition: all .3s ease;
  }

  .brand-tab.active {
    background: #004F43;
    color: #fff;
    border-color: #004F43;
  }

  /* Campaign container */
  .campaign-container {
    background: #fff;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 6px 18px rgba(0,0,0,.05);
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    transition: all .5s ease;
  }

  .campaign-container.visible {
    opacity: 1;
    transform: translateY(0);
  }

  h2 {
    margin-top: 0;
    color: #004F43;
  }

  ul {
    text-align: left;
    margin: 20px auto;
    max-width: 600px;
    line-height: 1.6;
  }

  .nav-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
  }

  button {
    background: #004F43;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: 500;
    transition: background .3s ease;
  }

  button:hover {
    background: #006B5C;
  }

  /* Action Points */
  .action-panel {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 6px 18px rgba(0,0,0,.05);
    display: flex;
    flex-direction: column;
  }

  .action-panel h3 {
    color: #004F43;
    margin-bottom: 10px;
  }

  textarea {
    width: 100%;
    height: 280px;
    resize: none;
    border-radius: 8px;
    border: 1px solid #C4E1DA;
    padding: 10px;
    font-family: "Poppins", sans-serif;
    font-size: 0.95rem;
    line-height: 1.4;
    transition: border-color .3s ease;
  }

  textarea:focus {
    border-color: #006B5C;
    outline: none;
  }

  .save-note {
    margin-top: 10px;
    align-self: flex-end;
    background: #004F43;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 8px 16px;
    cursor: pointer;
  }

  .timestamp {
    text-align: right;
    color: #006B5C;
    font-size: 0.85rem;
    margin-top: 4px;
    font-style: italic;
  }
</style>
</head>
<body>

<header>üìä Weekly Campaign Showcase</header>

<!-- Month Tabs -->
<div class="month-tabs" id="monthTabs">
  <div class="month-tab active" data-month="october">October</div>
  <div class="month-tab" data-month="november">November</div>
  <div class="month-tab" data-month="december">December</div>
</div>

<!-- Brand Tabs -->
<div class="brand-tabs" id="brandTabs">
  <div class="brand-tab active" data-brand="action">Action Network</div>
  <div class="brand-tab" data-brand="vegas">Vegas Insider</div>
  <div class="brand-tab" data-brand="canada">Canada Sports Betting</div>
  <div class="brand-tab" data-brand="roto">RotoGrinders</div>
</div>

<!-- Main Layout -->
<div class="dashboard">
  <!-- Week Sidebar -->
  <div class="week-sidebar" id="weekTabs"></div>

  <!-- Campaign Showcase -->
  <div class="campaign-container" id="campaignContainer"></div>

  <!-- Action Points Panel -->
  <div class="action-panel">
    <h3>üìù Action Points</h3>
    <textarea id="actionNotes" placeholder="Type or view shared action points here..."></textarea>
    <div class="timestamp" id="saveTimestamp"></div>
    <button class="save-note" id="saveNote">üíæ Save Notes</button>
  </div>
</div>

<script>
  /* -------------------------------
     BASIC CAMPAIGN DATA STRUCTURE
  ------------------------------- */
  const campaignData = {
    october: {
      w1: {
        action: [
          { title: "NBA Affordability Index 2025", bullets: [
            "Outreached angles: Family cost, ticket pricing, concessions.",
            "Open rate: 48%.",
            "Coverage: Yahoo Sports, USA Today, Detroit Free Press."
          ]}
        ]
      },
      w2: {
        action: [
          { title: "Supermoon Visibility Index", bullets: [
            "Outreached angles: Sky visibility, implied probabilities, and odds.",
            "Open rate: 52%.",
            "Coverage: NBC Boston, Space.com, Newsweek."
          ]}
        ]
      }
    }
  };

  const weeksByMonth = {
    october: ["W/C 7 Oct","W/C 14 Oct","W/C 21 Oct","W/C 28 Oct"],
    november: ["W/C 4 Nov","W/C 11 Nov","W/C 18 Nov","W/C 25 Nov"],
    december: ["W/C 2 Dec","W/C 9 Dec","W/C 16 Dec","W/C 23 Dec"]
  };

  const monthTabs = document.querySelectorAll(".month-tab");
  const brandTabs = document.querySelectorAll(".brand-tab");
  const weekTabsContainer = document.getElementById("weekTabs");
  const campaignContainer = document.getElementById("campaignContainer");
  const notesArea = document.getElementById("actionNotes");
  const saveBtn = document.getElementById("saveNote");
  const timestampEl = document.getElementById("saveTimestamp");

  /* --- Connect to your Google Apps Script Web App --- */
  const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbxz2Rn0-AQf8E1EVm_VVhL9J6_kykIWpBVKicgCWDOjpaYlDgfBF2ZzMqRLES2xv9xA/exec";

  let currentMonth = "october";
  let currentWeek = "w1";
  let currentBrand = "action";
  let currentIndex = 0;

  /* -------------------------------
     RENDER WEEK TABS DYNAMICALLY
  ------------------------------- */
  function renderWeeks(month){
    weekTabsContainer.innerHTML = "";
    weeksByMonth[month].forEach((label,i)=>{
      const weekEl=document.createElement("div");
      weekEl.classList.add("week-tab");
      if(i===0) weekEl.classList.add("active");
      weekEl.dataset.week="w"+(i+1);
      weekEl.textContent=label;
      weekEl.onclick=()=>{
        document.querySelectorAll(".week-tab").forEach(t=>t.classList.remove("active"));
        weekEl.classList.add("active");
        currentWeek="w"+(i+1);
        currentIndex=0;
        loadCampaign();
        loadNotes();
      };
      weekTabsContainer.appendChild(weekEl);
    });
  }

  /* -------------------------------
     LOAD CAMPAIGN DETAILS
  ------------------------------- */
  function loadCampaign(){
    const campaigns=campaignData[currentMonth]?.[currentWeek]?.[currentBrand]||[];
    if(!campaigns.length){
      campaignContainer.innerHTML=`<p>No campaigns found for this selection.</p>`;
      return;
    }
    const c=campaigns[currentIndex];
    const listItems=c.bullets.map(b=>`<li>${b}</li>`).join("");
    campaignContainer.innerHTML=`
      <h2>${c.title}</h2>
      <ul>${listItems}</ul>
      <div class="nav-buttons">
        <button id="prevBtn">‚Üê Previous</button>
        <button id="nextBtn">Next ‚Üí</button>
      </div>`;
    campaignContainer.classList.add("visible");
    document.getElementById("prevBtn").onclick=()=>{
      currentIndex=(currentIndex-1+campaigns.length)%campaigns.length;
      loadCampaign();
    };
    document.getElementById("nextBtn").onclick=()=>{
      currentIndex=(currentIndex+1)%campaigns.length;
      loadCampaign();
    };
  }

  /* -------------------------------
     GOOGLE SHEETS NOTES INTEGRATION
  ------------------------------- */
  async function loadNotes() {
    const weekLabel = weeksByMonth[currentMonth][parseInt(currentWeek.replace("w", "")) - 1];
    const url = `${SHEET_API_URL}?month=${currentMonth}&week=${encodeURIComponent(weekLabel)}&brand=${currentBrand}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      notesArea.value = data.notes || "";
      timestampEl.textContent = "";
    } catch (err) {
      notesArea.value = "‚ö†Ô∏è Could not load notes.";
      console.error(err);
    }
  }

  async function saveNotes() {
    const weekLabel = weeksByMonth[currentMonth][parseInt(currentWeek.replace("w", "")) - 1];
    try {
      const payload = {
        month: currentMonth,
        week: weekLabel,
        brand: currentBrand,
        notes: notesArea.value
      };
      await fetch(SHEET_API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      saveBtn.textContent = "‚úÖ Saved!";
      timestampEl.textContent = `Last updated at ${time}`;
      setTimeout(() => saveBtn.textContent = "üíæ Save Notes", 1500);
    } catch (err) {
      alert("Save failed: " + err.message);
    }
  }

  saveBtn.addEventListener("click", saveNotes);

  /* -------------------------------
     EVENT LISTENERS FOR TABS
  ------------------------------- */
  monthTabs.forEach(tab=>{
    tab.onclick=()=>{
      monthTabs.forEach(t=>t.classList.remove("active"));
      tab.classList.add("active");
      currentMonth=tab.dataset.month;
      currentWeek="w1";
      currentIndex=0;
      renderWeeks(currentMonth);
      loadCampaign();
      loadNotes();
    };
  });

  brandTabs.forEach(tab=>{
    tab.onclick=()=>{
      brandTabs.forEach(t=>t.classList.remove("active"));
      tab.classList.add("active");
      currentBrand=tab.dataset.brand;
      currentIndex=0;
      loadCampaign();
      loadNotes();
    };
  });

  /* -------------------------------
     INITIAL PAGE LOAD
  ------------------------------- */
  renderWeeks(currentMonth);
  loadCampaign();
  loadNotes();
</script>
</body>
</html>
